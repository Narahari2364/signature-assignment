<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#F4E4BC;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#backgroundGradient)"/>
  
  <!-- Wooden table texture -->
  <rect x="0" y="800" width="1920" height="280" fill="#8B4513"/>
  <rect x="0" y="800" width="1920" height="280" fill="url(#lightGradient)"/>
  
  <!-- Banana leaf -->
  <ellipse cx="960" cy="540" rx="400" ry="300" fill="#90EE90" opacity="0.8"/>
  <ellipse cx="960" cy="540" rx="350" ry="250" fill="#98FB98"/>
  
  <!-- Rice mound -->
  <ellipse cx="960" cy="600" rx="120" ry="80" fill="#FFF8DC"/>
  
  <!-- Sambar -->
  <ellipse cx="800" cy="500" rx="60" ry="40" fill="#FF6347"/>
  <ellipse cx="1120" cy="500" rx="60" ry="40" fill="#FF6347"/>
  
  <!-- Coconut chutney -->
  <ellipse cx="850" cy="650" rx="40" ry="30" fill="#F5DEB3"/>
  <ellipse cx="1070" cy="650" rx="40" ry="30" fill="#F5DEB3"/>
  
  <!-- Pickle -->
  <ellipse cx="960" cy="450" rx="50" ry="35" fill="#8B0000"/>
  
  <!-- Papad -->
  <ellipse cx="750" cy="600" rx="80" ry="20" fill="#DEB887"/>
  <ellipse cx="1170" cy="600" rx="80" ry="20" fill="#DEB887"/>
  
  <!-- Warm lighting effect -->
  <circle cx="960" cy="300" r="200" fill="#FFD700" opacity="0.3"/>
  <circle cx="960" cy="300" r="150" fill="#FFA500" opacity="0.2"/>
  
  <!-- Vintage film grain effect -->
  <rect width="1920" height="1080" fill="url(#filmGrain)" opacity="0.1"/>
</svg>
