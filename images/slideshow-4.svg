<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rusticGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="vintageLight" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#rusticGradient)"/>
  <rect width="1920" height="1080" fill="url(#vintageLight)"/>
  
  <!-- Large brass vessel -->
  <ellipse cx="800" cy="500" rx="100" ry="80" fill="#CD7F32"/>
  <ellipse cx="800" cy="480" rx="90" ry="70" fill="#B87333"/>
  <ellipse cx="800" cy="460" rx="80" ry="60" fill="#A0522D"/>
  
  <!-- Medium brass vessel -->
  <ellipse cx="1200" cy="500" rx="80" ry="60" fill="#CD7F32"/>
  <ellipse cx="1200" cy="485" rx="70" ry="50" fill="#B87333"/>
  
  <!-- Small brass vessel -->
  <ellipse cx="1000" cy="600" rx="60" ry="40" fill="#CD7F32"/>
  <ellipse cx="1000" cy="590" rx="50" ry="30" fill="#B87333"/>
  
  <!-- Traditional brass plate -->
  <ellipse cx="960" cy="700" rx="120" ry="20" fill="#CD7F32"/>
  
  <!-- Wooden table texture -->
  <rect x="0" y="800" width="1920" height="280" fill="#8B4513"/>
  
  <!-- Warm vintage lighting -->
  <circle cx="960" cy="300" r="400" fill="#FFD700" opacity="0.2"/>
  
  <!-- Traditional brass spoon -->
  <ellipse cx="1100" cy="650" rx="30" ry="5" fill="#CD7F32" transform="rotate(45 1100 650)"/>
  
  <!-- Vintage film grain -->
  <rect width="1920" height="1080" fill="url(#filmGrain)" opacity="0.05"/>
</svg>
