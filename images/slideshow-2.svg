<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="warmLight" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#woodGradient)"/>
  <rect width="1920" height="1080" fill="url(#warmLight)"/>
  
  <!-- Dosa -->
  <ellipse cx="800" cy="540" rx="200" ry="80" fill="#F5DEB3" transform="rotate(-15 800 540)"/>
  <ellipse cx="800" cy="540" rx="180" ry="70" fill="#DEB887" transform="rotate(-15 800 540)"/>
  
  <!-- Idli stack -->
  <ellipse cx="1200" cy="500" rx="60" ry="30" fill="#FFF8DC"/>
  <ellipse cx="1200" cy="480" rx="60" ry="30" fill="#FFF8DC"/>
  <ellipse cx="1200" cy="460" rx="60" ry="30" fill="#FFF8DC"/>
  
  <!-- Sambar bowl -->
  <ellipse cx="1000" cy="650" rx="80" ry="50" fill="#FF6347"/>
  <ellipse cx="1000" cy="650" rx="70" ry="45" fill="#FF4500"/>
  
  <!-- Coconut chutney -->
  <ellipse cx="1100" cy="650" rx="50" ry="35" fill="#F5DEB3"/>
  
  <!-- Steel plates -->
  <ellipse cx="700" cy="700" rx="100" ry="60" fill="#C0C0C0" opacity="0.8"/>
  <ellipse cx="1300" cy="700" rx="100" ry="60" fill="#C0C0C0" opacity="0.8"/>
  
  <!-- Warm lighting -->
  <circle cx="960" cy="300" r="300" fill="#FFD700" opacity="0.2"/>
</svg>
